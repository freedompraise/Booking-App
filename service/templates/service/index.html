<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2f6992b10e.js" crossorigin="anonymous"></script>
    <script src="myScript.js"></script>

</head>
<body>

    <!-- Menu section -->

    <section class="menu-section">
        <div class="top-bar">
            <ul class="social_icons">
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
            </ul>

            <div class="full-logo">
            <ul class="menu">
                <img src="/drawable/icon-circle.png" alt="">
                <span>CronyGlasses</span>
            </ul>
        </div>
            <div class="top-bar--right-menu">
                    <div class="login_btn">
                        <a href="#" class="icon-user"><i class="fa-solid fa-user"></i>
                            <span class="login">Login</span>
                    </div>
                <div class="cart-container">
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                    <span class="cart_count">0</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Slider Section -->

    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="drawable/banner_img3.png">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="drawable/banner_img1.png">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="drawable/banner_img2.png">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script src="js/slider.js"></script>

</body>
</html>
